        description: admin sign in
        required: false
      security: []
      responses:
        "201":
          content: {}
          description: admin sign in
        "400":
          content: {}
          description: invalid input, object invalid
        "409":
          content: {}
          description: error!
      summary: api/adminSignIn
      tags:
      - admins
      x-openapi-router-controller: AdminsController
      x-openapi-router-service: AdminsService

  /reset:
    post:
      description: admin reset database.
      operationId: reset        
      requestBody:
        content:
          application/json: 
            schema:
                items:
                  $ref: '#/components/schemas/reqInf4Reset'
                type: array
        description: admin reset database
        required: false

      responses:
        "201":
          content: {}
          description: admin reset database.
        "400":
          content: {}
          description: invalid input, object invalid
        "409":
          content: {}
          description: error!
      summary: api/reset
      tags:
      - admins
      x-openapi-router-controller: AdminsController
      x-openapi-router-service: AdminsService
            
