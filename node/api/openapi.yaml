        id: d290f1ee-6c54-4b01-90e6-d701748f0851
        competitor_1: -1507897597
        competitor_2: -1507897598
        start_time: 2020-01-01 00:00:01
        end_time: 2020-01-01 00:05:01
        winner: -1507897598
      properties:
        GameID:
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
          format: uuid
          type: string
        competitor_1:
          example: -1507897597
          type: integer
        competitor_2:
          example: -1507897598
          type: integer
        winner:
          example: -1507897598
          type: integer
      required:
      - competitor_1
      - competitor_2
      - id
      - winner
      type: object
  securitySchemes:
