      x-openapi-router-controller: DefaultController
      x-openapi-router-service: DefaultService   
  /NewPlayer:
    post:
      description: Adds a player to the system
      operationId: addPlayer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignupReqInf'
        description: Inventory item to add
        required: false
      security: []
      responses:
        "200":
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/SignupResInf'
          description: item created
        "400":
          content: {}
          description: invalid input, object invalid
        "409":
          content: {}
          description: an existing item already exists
      summary: api/addPlayer
      x-openapi-router-controller: DefaultController
      x-openapi-router-service: DefaultService
  /login:
    post:
      description: login to the system
      operationId: loginTest
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginInf'
        description: login test
        required: false
      security: []
      responses:
        "200":
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResInf'
          description: return a token to the client.
        "400":
          content: {}
          description: invalid input, object invalid
        "409":
          content: {}
          description: description=409
      summary: api/login
      x-openapi-router-controller: DefaultController
      x-openapi-router-service: DefaultService
  /GameStarted:
    post:
      description: Adds a new game to the system
      operationId: newGame
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Group6Game'
        description: Description of started game
        required: false
      responses:
        "201":
          content: {}
          description: item created
        "400":
          content: {}
          description: invalid input, object invalid
        "409":
          content: {}
          description: an existing item already exists
      summary: api/newGame
      tags:
      - admins
      x-openapi-router-controller: AdminsController
      x-openapi-router-service: AdminsService
  /GameEnded:
    post:
      description: ended a game
      operationId: endGame
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Group6Game'
        description: Inventory item to add
        required: false
      responses:
        "201":
          content: {}
          description: item created
        "400":
          content: {}
          description: invalid input, object invalid
        "409":
          content: {}
          description: an existing item already exists
      summary: api/endGame
      tags:
      - admins
      x-openapi-router-controller: AdminsController
      x-openapi-router-service: AdminsService

  /adminSignIn:
